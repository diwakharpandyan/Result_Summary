<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="blue">
          <h2>Your Result</h2>
          <div class="round">
            <p class="mark">76</p>
            <p class="total">0f 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="block-2">
          <div class="sumry"><h2>Summary</h2></div>
          <div class="reactn">
            <div class="iconbox">
              <img src="./assets/images/icon-reaction.svg" />
              <div class="txt">Reaction</div>
            </div>
            <div class="marks">80<span class="span">/100</span></div>
          </div>
          <div class="mem">
            <div class="iconbox">
              <img src="./assets/images/icon-memory.svg" />
              <div class="txt">Memory</div>
            </div>
            <div class="marks">92<span class="span">/100</span></div>
          </div>
          <div class="verb">
            <div class="iconbox">
              <img src="./assets/images/icon-verbal.svg" />
              <div class="txt">Verbal</div>
            </div>
            <div class="marks">61<span class="span">/100</span></div>
          </div>
          <div class="Visual">
            <div class="iconbox">
              <img src="./assets/images/icon-visual.svg" />
              <div class="txt">Visual</div>
            </div>
            <div class="marks">72<span class="span">/100</span></div>
          </div>
          <div class="Continue">Continue</div>
        </div>
      </div>
    </main>
  </body>
</html>
